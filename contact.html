<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header-contact">
      <div class="header-content container">
        <div class="bar">
          <div class="logo">
            <img src="build/img/logo.svg" alt="logo Cafetería" />
          </div>
          <div class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="about-us.html">Nosotros</a>
            <a href="process.html">Proceso</a>
            <a href="menu-page.html">Menú</a>
            <a href="gallery.html">Galería</a>
            <a class="active" href="contact.html">Contacto</a>
          </div>
        </div>
        <div class="header-text">
          <h1>Mejores granos, mejor café</h1>
        </div>
      </div>
    </header>
    <main class="container main-content">
      <h2><span>Reserva tu </span>Mesa</h2>
      <div class="content-contact">
        <form>
          <div class="field">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Tu nombre" required />
          </div>
          <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu email" required />
          </div>
          <div class="field">
            <label for="number-persons">Número de personas:</label>
            <select id="number-persons" required>
              <option selected disabled>-- Seleccione --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="mas">+4</option>
            </select>
          </div>
          <div class="field">
            <label for="hour">Hora:</label>
            <input type="time" id="hour" min="09:00" max="21:00" required />
          </div>
          <div class="field">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required />
          </div>
          <div class="field">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-content">
        <div class="footer-box location">
          <h3>Ubicación</h3>
          <p>Lorem ipsum 1923</p>
          <p>Buenos Aires</p>
        </div>
        <div class="footer-box reservation">
          <h3>Reservación</h3>
          <p>Tel: +544485897</p>
          <a href="tel:+544485897">Llamar</a>
        </div>
        <div class="footer-box hours">
          <h3>Horarios</h3>
          <p>Lun-Jue 11:00 - 23:00</p>
          <p>Vie-Sab 09:00 - 23:00</p>
          <p>Domingos: Cerrado</p>
        </div>
      </div>
      <p class="copyright">Todos los derechos reservados</p>
    </footer>
  </body>
</html>
